<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PulsePoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-box">
        <h2 style="margin-bottom:20px;">Welcome Back</h2>
        <form id="login-form">
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <p style="margin-top:20px; font-size:0.9rem;">New here? <a href="register.html" style="color:var(--primary); font-weight:bold;">Sign Up</a></p>
        <p style="margin-top:10px; font-size:0.9rem;"><a href="index.html">Back to Home</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
