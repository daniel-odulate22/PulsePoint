<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PulsePoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="section-header" style="border:none;">Welcome Back</h2>
        <form id="login-form">
            <input type="email" id="login-email" class="auth-input" placeholder="Email Address" required>
            <input type="password" id="login-pass" class="auth-input" placeholder="Password" required>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <p style="margin-top:15px;">Don't have an account? <a href="register.html" style="color:var(--primary);">Sign Up</a></p>
        <p style="margin-top:10px;"><a href="index.html">Back to News</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
