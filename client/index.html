<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePoint | News Without Bias</title>
    <link rel="icon" href="assets/pulsepoint_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <a href="index.html" class="logo-container">
                <img src="assets/pulsepoint_logo.png" alt="PulsePoint" class="logo-img">
                <span class="logo-text">PulsePoint</span>
            </a>
            <div class="search-auth-box">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="search-input" class="search-bar" placeholder="Search news...">
                </div> <br>
                <div id="auth-buttons">
                    <a href="login.html" class="btn-auth btn-login">Log In</a>
                    <a href="register.html" class="btn-auth btn-register">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="nav-sections">
            <div class="nav-container">
                <a class="nav-link" onclick="loadCategory('Tech')">Technology</a>
                <a class="nav-link" onclick="loadCategory('Health')">Health</a>
                <a class="nav-link" onclick="loadCategory('Science')">Science</a>
                <a class="nav-link" onclick="loadCategory('Sports')">Sports</a>
                <a class="nav-link" onclick="loadCategory('Entertainment')">Entertainment</a>
                <a class="nav-link" onclick="loadCategory('Business')">Business</a>
                <a class="nav-link" onclick="loadCategory('Nigeria')">Nigeria</a>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="section-header" id="page-title">Hot Headlines</div>
            
            <div class="bento-grid" id="news-feed">
                <p>Loading news...</p>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-logo">PulsePoint</div>
        <p class="copyright">&copy; 2025 PulsePoint Media. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
