<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PulsePoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-box">
        <h2 style="margin-bottom:20px;">Join PulsePoint</h2>
        <form id="reg-form">
            <input type="text" id="name" class="auth-input" placeholder="Full Name" required>
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            <input type="password" id="confirm-password" class="auth-input" placeholder="Confirm Password" required>
            
            <select class="auth-input" style="background:#f4f4f4; color:#888;">
                <option value="user">Reader (Standard)</option>
                <option value="admin" disabled>Admin (Disabled)</option>
            </select>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p style="margin-top:20px; font-size:0.9rem;">Already have an account? <a href="login.html" style="color:var(--primary); font-weight:bold;">Log In</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
